name: Update README

on:
  push:
    paths:
      - "hostings.yml"
      - "hostings.schema.json"
      - "generate_markdown.py"
    branches:
      - master

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Ensures we can push later

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install pyyaml jsonschema

      - name: Validate YAML Schema
        run: |
          python -c "
          import json, yaml, sys
          from jsonschema import validate, ValidationError
          try:
              with open('hostings.yml') as yml_file, open('hostings.schema.json') as schema_file:
                  y = yaml.safe_load(yml_file)
                  s = json.load(schema_file)
                  validate(instance=y, schema=s)
                  print('✅ YAML is valid!')
          except ValidationError as e:
              print(f'❌ Validation error: {e.message}')
              sys.exit(1)
          "

      - name: Generate README.md
        run: python generate_markdown.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update README with latest hosting data"
            git push
          fi
